<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #messageArea {
            height: 30vh;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
        }

        #generateButton {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div id="messageArea"></div>

    <button id="generateButton">Generate Code</button>
    <a href="/controller">Verify the code and Put move to the Controller Page</a>
    <script>
        document.getElementById('generateButton').addEventListener('click', function () {
            // Call the /generate_code endpoint
            fetch('http://localhost:3000/generate_code')
                .then(response => response.json())
                .then(data => {
                    var generatedCode = data.code;
                    const socketURL = `ws://localhost:3000/code/socket/${generatedCode}`;
                    console.log(socketURL)
                    sessionStorage.setItem('socketURL', socketURL);
                    displayMessage('Generated code: ' + generatedCode);
                })
                .catch(error => console.error('Error:', error));
        });

        function displayMessage(message) {
            var messageArea = document.getElementById('messageArea');
            var newMessage = document.createElement('p');
            newMessage.textContent = message;
            messageArea.appendChild(newMessage);
        }
    </script>
</body>

</html>
