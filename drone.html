<!DOCTYPE html>
<html>
<head>
    <title>Drone Simulator</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.rawgit.com/supermedium/superframe/v0.7.0/components/environment/index.js"></script>
    <script src="https://unpkg.com/aframe-curve-component@0.2.4/dist/aframe-curve-component.min.js"></script>
    <script src="https://unpkg.com/aframe-alongpath-component@4.1.3/dist/aframe-alongpath-component.min.js"></script>
    <script src="https://unpkg.com/aframe-maze-component@0.1.24/dist/aframe-maze-component.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@6.0.0/dist/aframe-physics-system.min.js"></script>
</head>

<body>
    <a-scene id="myScene" physics="debug: true">
      <a-assets>
        <img id="texture-wall" src="/assets/arrow-left.png">
        <img id="texture-floor" src="/assets/floor-texture-1.jpg">
    </a-assets>

    <a-box id="wall-one" 
          static-body material="src: #texture-wall" 
          depth="1" width="4" height="1"></a-box>
    <a-cylinder id="end-cap"
          static-body color="#444444" 
          depth="1.1" width="1.1" height="2"
          radius="0.5"></a-cylinder>
    <a-sky id="sky" color="#0000ff"></a-sky>
    <a-box id="center" 
          position="0 0 0"
          color="red" 
          depth="0.5" width="0.5" height="10"></a-box>
    <a-box static-body 
          depth="0.25" height="1" width="1" 
          position="-20 9.8 20"
          rotation="-90 0 0"
          color="tomato"></a-box>
    <a-entity id="maze1" 
          maze='size: 5 6; wall: #wall-one; cap: #end-cap; open: S 0 N 1 2 4 E 5;' 
          position='0 0.5 0'
          rotation='0 0 0' class="collidable"></a-entity>

    <a-entity id="maze2" 
          maze='size: 7 3; wall: #wall-one; cap: #end-cap; open: W 2 N 2 6;' 
          position='30 0.5 0'
          rotation='0 45 0' class="collidable"></a-entity>

    <a-entity id="maze3A" 
          maze='size: 5 6; wall: #wall-one; cap: #end-cap; open: S 0 N 4;' 
          position='25 0.5 -30' class="collidable"></a-entity>

    <a-entity id="maze3B" 
          maze='size: 5 6; wall: #wall-one; cap: #end-cap 0.4;' 
          position='25 4 -30' class="collidable"></a-entity>
      
    <a-entity id="maze4" 
          maze='size: 4 5; wall: #wall-one; cap: #end-cap;' 
          position='10 0.5 30' class="collidable"></a-entity>
      
    <a-entity id="maze5" 
          maze='size: 4 5;' 
          position='-30 0.5 -5' class="collidable"></a-entity>

    <a-ocean ocean="density: 20; width: 50; depth: 50; speed: 4"
              material="color: #9CE3F9; opacity: 0.75; metalness: 0; roughness: 1"
              rotation="-90 0 0"></a-ocean>
    <a-simple-sun-sky sun-position="1 0.4 0"></a-simple-sun-sky>
    <a-grid id="ground" width="2000" height="2000" static-body material="src: #texture-floor"></a-grid>
    <a-sky id="sky" color="blue"></a-sky>
    <a-plane id="floor" static-body height="1000" width="1000" position="0 -0.02 0" color="black" rotation="-90 0 0"></a-plane>

        <a-entity id="myCamera" position="0 -0.02 0" raycaster="objects: .collidable">
            <a-entity id="drone" position="0 0 0">    
                <!-- Left stick-like box -->
                <a-box rotation="-90 0 0" position="-0.8 0 -5" width="0.2" height="2" depth="0.2" color="green"></a-box>
                
                <!-- Right stick-like box -->
                <a-box rotation="-90 0 0" position="0.8 0 -5" width="0.2" height="2" depth="0.2" color="green"></a-box>
                
                <!-- Fans -->
                <a-box id="fan1" rotation="-90 -90 0" animation="property: rotation; to: -90 270 0; easing: linear; dur: 2000; loop: true" position="0.8 0.2 -6" width="0.2" height="1" depth="0.2" color="green"></a-box> <!-- Fan 1 -->
                <a-box id="fan2" rotation="-90 -90 0" animation="property: rotation; to: -90 270 0; easing: linear; dur: 2000; loop: true" position="-0.8 0.2 -6" width="0.2" height="1" depth="0.2" color="green"></a-box> <!-- Fan 2 -->
                <a-box id="fan3" animation="property: rotation; to: -90 270 0; easing: linear; dur: 2000; loop: true" rotation="-90 -90 0" position="-0.8 0.2 -4.1" width="0.2" height="1" depth="0.2" color="green"></a-box> <!-- Fan 3 -->
                <a-box id="fan4" animation="property: rotation; to: -90 270 0; easing: linear; dur: 2000; loop: true" rotation="-90 -90 0" position="0.8 0.2 -4.1" width="0.2" height="1" depth="0.2" color="green"></a-box> <!-- Fan 4 -->
                
                <!-- Bottom -->
                <a-box id="bottom" position="0 0 -5" width="1.5" height="0.2" depth="1.5" color="grey"></a-box>
                
                <!-- Camera -->
                <a-entity id="cameraHolder" position="0 1 0.5">
                    <a-camera></a-camera>
                </a-entity>
            </a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
